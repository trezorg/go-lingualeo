dist: xenial
language: go
go:
- 1.14.x
git:
  depth: 1
install: false
notifications:
  email: true
before_script:
- go get golang.org/x/lint/golint
- curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.21.0
script:
- golangci-lint run --skip-files patterns.go
- go vet
- golint -set_exit_status
- go test -v -race ./...
before_deploy:
- GOOS=linux CGO_ENABLED=0 GOARCH=amd64 go build -a -tags static_all -o lingualeo
deploy:
  provider: releases
  api_key:
    secure: 
  file: lingualeo
  skip_cleanup: true
  on:
    tags: true